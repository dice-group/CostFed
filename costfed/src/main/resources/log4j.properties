# Set root category priority to INFO and its only appender to CONSOLE.
log4j.rootCategory=INFO, CONSOLE

log4j.logger.com.fluidops.fedx.optimizer.Optimizer=TRACE
log4j.logger.org.aksw.simba.quetsal.core.JoinOrderOptimizer=TRACE
#log4j.logger.com.fluidops.fedx=ERROR
#log4j.logger.com.fluidops.fedx.evaluation.concurrent.ControlledWorkerScheduler=DEBUG
#log4j.logger.org.openrdf.query.resultio=INFO
#log4j.logger.org.apache.http=DEBUG
#log4j.logger.org.apache.http.wire=DEBUG

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=TRACE
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ABSOLUTE} %p %t %c - %m%n

